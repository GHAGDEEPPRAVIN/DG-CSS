<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETflix</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiDPk5LJ4ciT-AIUV9pqQ61ZiIHaKv_tizKg&s">
    <link rel="stylesheet" type="text/css" href="script2.css">
</head>
<body>
    <div class="banner">
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="form">
            <div class="form-content">
                    <h1>Sign In</h1>
                    <div class="inputs1">
                        <input type="text" placeholder="Email or mobile number" alert="Please enter a valid email address or phone number.">
                       
                        <p>Message and data rates may apply</p>
                    </div>
                    <div class="buttons">
                        <a href="https://www.netflix.com/in/"><b>Send sign-in code</b></a>
                    </div>
                    <h3>OR</h3>
                    <div class="buttons2">
                        <a href="index.html"><b>Use password</b></a>
                    </div>
                    <div class="content">
                        <h4>Forget Password?</h4>
                       <input type="checkbox"><span>Remember me</span>
                       <p class="signin">New to Netflix? <span>Sign up now.</span></p>
                       <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn more.</a></p>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
